[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black =   '0x5f747f'
blue =    '0x89beba'
cyan =    '0x87c095'
green =   '0xa7c080'
magenta = '0xd3a0bc'
red =     '0xe68183'
white =   '0x868d80'
yellow =  '0xd9bb80'

[colors.cursor]
cursor = "#528bff"
text = "CellBackground"

[colors.normal]
black =   '#a5aad9'
red =     '0xF07178'
green =   '0xC3E88D'
yellow =  '0xd9bb80'
blue =    '0x89beba'
magenta = '0xd3a0bc'
cyan =    '0x87c095'
white =   '0x868d80'

[colors.primary]
background = '0x282935'
foreground = '0xefefea'

[colors.selection]
background = "#3e4451"
text = "CellForeground"

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Cartograph CF Extra Light"
style = "Regular"

[font.bold_italic]
family = "Cartograph CF"
style = "Bold Italic"

[font.italic]
family = "Cartograph CF"
style = "Italic"

[font.normal]
family = "Cartograph CF"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 10000

[window]
dynamic_padding = false
opacity = 1.0
title = "Terminal"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6

[cursor]
style = "Beam"
thickness = 0.3
