autogenerated = 0 # remove this line to remove the warning

$config-path = ~/dot-files/config
$hypr-path = $config-path/hypr 

$extra_bin="~/dot-files/bin"
$fileManager = dolphin 
$terminal = alacritty
$menu = killall wofi || wofi --show drun
$play = spotify
$browser = firefox
$db="dbeaver"
$explorer = nautilus
$insomnia = insomnia
$gparted =  gparted
$lock = "swaylock -f"
$focus=~/dot-files/bin/focus
$images_block = "/home/yoser/images/background/lock.jpg"
$screenshot = "grim -g $(slurp) - | wl-copy"
$translate="io.crow_translate.CrowTranslate"
$translate="io.crow_translate.CrowTranslate"
$class_translate = "/io/crow_translate/CrowTranslate/MainWindow"
$qdbus="/usr/bin/qdbus"

$backlight= "$extra_bin/backlight"

# music
$music_play = playerctl play-pause
$music_prev = playerctl previous
$music_next = playerctl next
