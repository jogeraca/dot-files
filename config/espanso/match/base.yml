# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!
  # But matches can also be dynamic:
  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"
  - trigger: ";email"
    replace: "jogeraca@gmail.com"
  - trigger: ";ja"
    replace: "😂😂😂😂😂😂"
  - trigger: ";oh"
    replace: "😱"
  - trigger: ";caca"
    replace: "💩"
  - trigger: ";uhm"
    replace: "🤔"
  - trigger: ";ssh"
    replace: "🤫"
  - trigger: ";zzz"
    replace: "🥱 😴"
  - trigger: ";fix"
    replace: "🐛"
  - trigger: ";feature"
    replace: "✨"
  - trigger: ";update"
    replace: "⚡️"
  - trigger: ";doc"
    replace: "📚"
  - trigger: ";ic"
    replace: "`$|$`"
  - trigger: ";test"
    form: |
      Hola [[campeón]],
      Esto es una prueba
  - trigger: ;a
    form: "<a href=\"[[url]]\">[[web]]</a>"
  - trigger: ;form
    form: |
      [[opciones]]
    form_fields:
      opciones:
        type: choice
        values:
          - Primera opción
          - Segunda opción
  - trigger: ":ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl 'https://api.ipify.org'"
